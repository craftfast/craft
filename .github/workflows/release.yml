name: ðŸŽ‰ Release

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["ðŸ¤– Auto Changeset"]
    types:
      - completed

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: ðŸŽ‰ Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.workflow_run.conclusion == 'success'
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¥ Install changesets CLI only
        run: pnpm add -g @changesets/cli

      - name: ðŸŽ‰ Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          title: "chore: version packages ðŸŽ‰"
          commit: "chore: version packages"
          version: pnpm changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Create Git Tag
        id: create_tag
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create tag if it doesn't exist
          if ! git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            git tag -a "v${VERSION}" -m "Release v${VERSION}"
            git push origin "v${VERSION}"
            echo "tag_created=true" >> $GITHUB_OUTPUT
          else
            echo "Tag v${VERSION} already exists"
            echo "tag_created=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ“‹ Create GitHub Release
        if: steps.changesets.outputs.hasChangesets == 'false' && steps.create_tag.outputs.tag_created == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.create_tag.outputs.version }}
          name: Release v${{ steps.create_tag.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}